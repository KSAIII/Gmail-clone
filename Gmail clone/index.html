<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail UI Clone</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <!--Header Starts-->
    <div class="header">
        <div class="header-left">
            <span class="material-icons">
                menu
                </span>
                <img src="https://www.amocrm.com/static/images/pages/integrations/logo/gmail.png" alt="Gmail-logo"/>
        </div>
        <div class="header-middle">
            <span class="material-icons">
                search
                </span>
                <input type="text" placeholder="Search Mail"/>
                <span class="material-icons">
                    arrow_drop_down
                    </span> 
        </div>
        <div class="header-right">
            <span class="material-icons">
                apps
                </span>
                <span class="material-icons">
                    notifications
                    </span>
                    <span class="material-icons">
                        account_circle
                        </span>      
        </div>
    </div>
    <!---Header ends-->


    <!--main body starts-->
<div clas="main-body">
    <!--side bar starts-->
    <div class="side-bar">
        <button class="sidebar-compose">
            <span class="material-icons">
                add
                </span>
            Compose</button>
            <div class="sidebar-option sidebaroption-active">
                <span class="material-icons">
                    inbox
                    </span>
                    <h3>Inbox</h3>
            </div>
        <div class="sidebar-option">
            <span class="material-icons">
                star
                </span>
                <h3>Starred</h3>
        </div> 
        <div class="sidebar-option">
            <span class="material-icons">
                access_time
                </span>
                <h3>Snoozed</h3>
        </div> 
        <div class="sidebar-option">
            <span class="material-icons">
                label_important
                </span>
                <h3>Important</h3>
        </div>  
        <div class="sidebar-option">
            <span class="material-icons">
                near_me
                </span>
             <h3>Sent</h3>   
        </div>
        <div class="sidebar-option">
            <span class="material-icons">
                note
                </span>
                <h3>Drafts</h3>
        </div>
        <div class="sidebar-option">
            <span class="material-icons">
                expand_more
                </span>
                <h3>More</h3>
        </div>
        <div class="sidebar-footter">
         <div class="sidebar-footericons">
            <span class="material-icons">
                person
                </span>
                <span class="material-icons">
                    duo
                    </span>
                    <span class="material-icons">
                        phone
                        </span>         
         </div>   
        </div>
    </div>
    <!--side bar ends-->
</div>
    <!--main body ends-->

    <!--Email List Starts-->
    <div class="email-list">
        <!----seetings starts-->
        <div class="emaillist-settings">
            <div class="emaillist-settings-left">
              <input type="checkbox" />
              <span class="material-icons">
                arrow_drop_down
                </span>
                <span class="material-icons">
                    redo
                    </span>
                    <span class="material-icons">
                        more_vert
                        </span>      
            </div>
            <div class="emaillist-settings-right">
                <span class="material-icons">
                    chevron_left
                    </span>
                    <span class="material-icons">
                        chevron_right
                        </span>
                        <span class="material-icons">
                            keyboard_hide
                            </span>
                            <span class="material-icons">
                                settings
                                </span>            
            </div>
        </div>
        <!----settings ends-->
    </div>
     <!---Email List Ends-->
</body>
</html>
